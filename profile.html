<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .profile-info {
      margin: 20px 0;
    }

    .profile-info label {
      font-weight: bold;
    }

    .profile-info input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .schedule {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }

    td input {
      width: 90%;
      padding: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Boston College Profile</h1>

    <form id="profile-form">
      <div class="profile-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="profile-info">
        <label for="class-year">Class Year:</label>
        <select id="class-year" name="class-year" required>
          <option value="" disabled selected>Select your class year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
      </div>

      <div class="profile-info">
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required>
      </div>

      <div class="schedule">
        <h3>Schedule</h3>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through 24 hours -->
            <script>
              for (let hour = 0; hour < 24; hour++) {
                const timeString = `${hour.toString().padStart(2, '0')}:00 - ${hour.toString().padStart(2, '0')}:59`;
                document.write(`
                  <tr>
                    <td>${timeString}</td>
                    <td><input type="text" name="monday-${hour}"></td>
                    <td><input type="text" name="tuesday-${hour}"></td>
                    <td><input type="text" name="wednesday-${hour}"></td>
                    <td><input type="text" name="thursday-${hour}"></td>
                    <td><input type="text" name="friday-${hour}"></td>
                  </tr>
                `);
              }
            </script>
          </tbody>
        </table>
      </div>

      <button type="submit" class="submit-btn">Save Profile</button>
    </form>
  </div>

  <div class="footer">
    Â© 2024 Boston College
  </div>

  <script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const classYear = document.getElementById('class-year').value;
      const major = document.getElementById('major').value;

      let schedule = "Schedule:\n";
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

      // Loop through 24 hours
      for (let hour = 0; hour < 24; hour++) {
        const timeString = `${hour.toString().padStart(2, '0')}:00`;
        schedule += `\n${timeString}:\n`;

        // Loop through days
        for (let day of days) {
          const classInput = document.querySelector(`input[name='${day.toLowerCase()}-${hour}']`).value;
          schedule += `${day}: ${classInput || 'No class'}\n`;
        }
      }

      alert('Profile Saved!\n' + 
            'Name: ' + name + '\n' +
            'Class Year: ' + classYear + '\n' +
            'Major: ' + major + '\n' +
            schedule);
    });
  </script>

</body>
</html>
